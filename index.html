<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="event-signup.css" />
  </head>
  <body>
    <div class="signup-page">
      <div class="container-1">
        <!--logo-->
      </div>
      <div class="container-2">
        <!--pattern-->
        <img class="pattern" src="src/pattern.jpg" alt="" />
      </div>
      <div class="container-3">
        <a class="back-btn" href="">Back</a>
        <h2 class="register">Register for Technix 2024</h2>
        <p class="choose-method">Choose the method of Registration</p>
        <button class="register-google register-btn">
          <img class="google-logo-img" src="src/google.png" alt="" />
          Continue with Google
        </button>
        <button class="register-email register-btn">Continue with Email</button>
        <p class="login">Already have Account ? <a href="">Login</a></p>
      </div>
    </div>
  </body>
</html>
